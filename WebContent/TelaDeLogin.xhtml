<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Entrar</title>
</h:head>
<h:body>

	<h:form>
	
<p:breadCrumb>
    <p:menuitem value="Página inicial" outcome="inicio" />
    <p:menuitem value="Entrar" action="TelaDeLogin.xhtml?faces-redirect=true" />
</p:breadCrumb>
	<br/>
	<p:messages autoUpdate="true" showDetail="true" showIcon="true" showSummary="true" />
		<p:panel header="Entrar">
			<p:panelGrid columns="2">
				<p:outputLabel for="login" value="Login*"  />
				<p:inputText id="login" value="#{mBeanLogin.usuario.login}" >
					<p:tooltip for="login" value="Insira aqui o login cadastrado!" />
				</p:inputText>
				<p:outputLabel for="senha" value="Senha*" />
				<p:password id="senha" value="#{mBeanLogin.usuario.senha}" />
			</p:panelGrid>
			
			<p:commandButton value="OK" action="#{mBeanLogin.validar}" />
		</p:panel>
	</h:form>
	
</h:body>
</html>
